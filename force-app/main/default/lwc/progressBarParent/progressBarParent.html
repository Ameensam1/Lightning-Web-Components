<template>
  <lightning-card
    title="Send data to child on parent action"
    icon-name="custom:custom18"
  >
    <div class="slds-var-m-around_medium">
      <div class="parent-wrapper">
        <h2>Parent Component</h2>
        <!-- <div class="field"> -->
          <label for="name">Enter percentage:</label>
        <input
          type="number"
          min="0"
          max="100"
          value={percentage}
          name="percentage"
          onchange={handleChange}
        ></input>
        <!-- </div> -->
        <div class="child-wrapper">
          <h2>Child Component</h2>
          <c-progress-bar-child percentage={percentage}> </c-progress-bar-child>
        </div>
      </div>
    </div>

    <p class="slds-m-around_medium" slot="footer">
      This component demonstrates the passing of data from parent component to a
      child component based on an action at the parent component. In essence,
      changes in the child component is triggered by an event on the parent
      component. C-13
    </p>
  </lightning-card>
</template>
