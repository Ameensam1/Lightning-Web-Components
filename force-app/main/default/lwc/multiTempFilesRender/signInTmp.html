<template>
  <lightning-card title="Sign In Page" icon-name="custom:custom10">
    <div class="background">
      <div class="slds-var-m-around_medium">
        <div class="slds-m-top_medium slds-m-bottom_x-large">
          <h2 class="slds-text-heading_medium slds-m-bottom_medium">
            Sign In Form
          </h2>
          <div class="slds-m-around_medium lgc-bg">
            <lightning-input type="text" label="Username"></lightning-input>
            <lightning-input type="password" label="Password"></lightning-input>
          </div>
        </div>

        <lightning-button
          label="Sign In"
          title="Sign In"
          variant="success"
          class="slds-m-left_x-small"
          onclick={submitHandler}
        ></lightning-button>
        <lightning-button
          label="Back"
          title="Back"
          variant="destructive"
          class="slds-m-left_x-small"
          onclick={handleClick}
        ></lightning-button>
      </div>
      <p class="slds-m-around_medium" slot="footer">
        On click of sign in, this page renders.
      </p>
    </div>
  </lightning-card>
</template>
