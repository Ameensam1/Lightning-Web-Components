<template>
  <lightning-card
    title="conditional Rendering Based On Input"
    icon-name="custom:custom10"
  >
    <div class="slds-m-around_medium">
      <lightning-input
        type="password"
        name="text-input"
        label="Enter Your Password"
        onchange={inputHandler}
        value={inputText}
      ></lightning-input>
    </div>
    <!-- get user input, if valid, display login message -->
    <template if:true={getLoginMsg}>
      <strong>
        <h3 class="slds-align_absolute-center">{outputMsg}</h3>
      </strong>
    </template>

    <p class="slds-m-around_medium" slot="footer">
      This component exemplifies the rendering of a page or element based on
      validation of input by user. C-8
    </p>
  </lightning-card>
</template>
